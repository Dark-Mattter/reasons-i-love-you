<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Journey With You ðŸ’•</title>
  <style>
    body {
      background: #fef1f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3d2c2e;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      color: #e63973;
      margin-bottom: 0.5em;
    }
    .start-button, .choice-button, .email-button {
      background-color: #ff85a2;
      border: none;
      color: white;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 12px;
      margin: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-button:hover, .choice-button:hover, .email-button:hover {
      background-color: #ff5d86;
    }
    .hidden {
      display: none;
    }
    .section {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 2em;
    }
  </style>
</head>
<body>
  <h1>A Journey With You ðŸ’•</h1>

  <div class="section" id="intro">
    <p>Ready to go on a little adventure with me?</p>
    <button class="start-button" onclick="startAdventure()">Yes, letâ€™s go ðŸ’«</button>
  </div>

  <div class="section hidden" id="question1">
    <p>Would you rather...</p>
    <button class="choice-button" onclick="nextQuestion('Let me dress you for a week')">Let me dress you for a week </button>
    <button class="choice-button" onclick="nextQuestion('You dress me for a week?')">You dress me for a week? </button>
  </div>

  <div class="section hidden" id="question2">
    <p>Quiz time! Whatâ€™s my favorite way to spend a lazy Sunday?</p>
    <button class="choice-button" onclick="showResult(true, 'Kiss me slowly')">Kiss me slowly</button>
    <button class="choice-button" onclick="showResult(false, 'Tease me playfully')">Tease me playfully</button>
  </div>

  <div class="section hidden" id="result">
    <p id="resultText"></p>
    <button class="email-button" onclick="sendResults()">Send results to Kayla ðŸ’Œ</button>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    let storyChoice = "";
    let quizAnswer = "";

    function playSound() {
      document.getElementById('clickSound').play();
    }

    function startAdventure() {
      playSound();
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('question1').classList.remove('hidden');
    }

    function nextQuestion(choice) {
      playSound();
      storyChoice = choice;
      document.getElementById('question1').classList.add('hidden');
      document.getElementById('question2').classList.remove('hidden');
    }

    function showResult(correct, answer) {
      playSound();
      quizAnswer = answer;
      document.getElementById('question2').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');

      const resultText = correct
        ? "I don't think I will ever stop loving you."
        : "I don't want to be without you.";

      document.getElementById('resultText').textContent = resultText;
    }

    function sendResults() {
      const subject = encodeURIComponent("My Answers ðŸ¥º");
      const body = encodeURIComponent(
        `Hi Kayla! Hereâ€™s what I picked ðŸ’–\n\n` +
        `Story Choice: ${storyChoice}\n` +
        `Quiz Answer: ${quizAnswer}\n\n` +
        `Now Iâ€™m waiting on that adventure with you ðŸ˜‰`
      );
      window.location.href = `mailto:kaylabrianna24@icloud.com?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
